<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Forms to Email</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

  <div class="container">
<form action="https://formsubmit.co/d9ca95f3d8faf3f9062ba76aade6cb44" method="POST">
  <!-- Honeypot -->
  <input type="text" name="_honey" style="display: none;">
  <!-- Disable Captcha -->
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_next" value="https://madelienee1.github.io/formpractice/success.html">

  <h3>GET IN TOUCH</h3>
  <input type="text" id="name" name="Name" placeholder="Your name" required>
  <input type="text" id="phone" name="Phone" placeholder="Phone no." required>
  <input type="email" id="email" name="Email" placeholder="Email address" required>
  <textarea id="message" rows="4" name="Enquiry" placeholder="How can we help you?"></textarea>
  <button type="submit">Send</button>
</form>

  </div>


</body>
</html>
